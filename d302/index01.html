function person1(firstName, lastName) {
    return {
        first: firstName,
        last: lastName,
        greet: `hello there ${firstName} ${lastName}!`
    }
}

console.log(person1('jane', 'doe'));






const person2 = (firstName, lastName) => (
    {
        first: firstName,
        last: lastName,
        greet: `hello there ${firstName} ${lastName}!`
    }
)

console.log(person2('jenifer', 'lawrence'));
